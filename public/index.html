<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen - Zero Gravity Dark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #4285f4;
            --accent-glow: rgba(66, 133, 244, 0.3);
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --vignette: radial-gradient(circle at center, rgba(66, 133, 244, 0) 30%, rgba(66, 133, 244, 0.12) 100%);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--vignette);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 7rem;
        }

        header h1 {
            font-size: 4.5rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.1));
        }

        header p {
            color: var(--text-muted);
            font-size: 1.35rem;
            margin-top: 1.25rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 2.5rem;
            padding: 0.6rem 0.6rem 0.6rem 2rem;
            margin: 0 auto 7rem;
            max-width: 700px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid var(--glass-border);
        }

        .input-group:hover,
        .input-group:focus-within {
            box-shadow: 0 30px 70px rgba(66, 133, 244, 0.15);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(66, 133, 244, 0.3);
            transform: translateY(-4px);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.25rem;
            color: #fff;
            background: transparent;
            font-family: inherit;
        }

        input::placeholder {
            color: #4b5563;
        }

        button#generateBtn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            margin-left: 1.25rem;
            font-family: inherit;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        button#generateBtn:hover {
            background: #5c9aff;
            box-shadow: 0 0 40px var(--accent-glow);
            transform: translateY(-2px);
        }

        #loading {
            display: none;
            text-align: center;
            margin-bottom: 4rem;
            color: var(--accent);
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--accent);
                opacity: 0.6;
            }

            to {
                text-shadow: 0 0 20px var(--accent);
                opacity: 1;
            }
        }

        .feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: zoom-in;
            border: 1px solid var(--glass-border);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border-color: rgba(66, 133, 244, 0.3);
        }

        .card img {
            width: 100%;
            display: block;
            aspect-ratio: 1/1;
            object-fit: cover;
            transition: transform 1.2s cubic-bezier(0.165, 0.84, 0.44, 1);
            filter: brightness(0.9);
        }

        .card:hover img {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Lightbox Seamless Design */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 2, 2, 0.9);
            backdrop-filter: blur(30px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            padding: 2rem;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        #lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            width: 100%;
            max-width: 70vh;
            /* Mirror height to stay square-ish */
            height: auto;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            border-radius: 1.25rem;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
            cursor: default;
            transform: scale(0.95);
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        #lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox-image-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #lightbox-img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .lightbox-info {
            padding: 1.5rem;
            width: 100%;
            min-width: 300px;
            background: linear-gradient(to bottom, rgba(15, 15, 15, 0.9), rgba(10, 10, 10, 1));
            border-top: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .lightbox-prompt-container {
            position: relative;
        }

        .lightbox-prompt {
            font-size: 1.05rem;
            color: var(--text);
            line-height: 1.6;
            font-weight: 300;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            transition: -webkit-line-clamp 0.3s, line-clamp 0.3s, max-height 0.3s;
        }

        .lightbox-prompt.expanded {
            -webkit-line-clamp: unset;
            line-clamp: unset;
            max-height: 300px;
            overflow-y: auto;
        }

        .read-more-btn {
            background: none;
            border: none;
            color: var(--accent);
            padding: 0;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .read-more-btn:hover {
            text-decoration: underline;
        }

        .lightbox-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .control-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }

        .btn-copy {
            background: var(--glass);
            color: var(--text);
            border-color: var(--glass-border);
        }

        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.05);
            color: var(--danger);
            border-color: rgba(239, 68, 68, 0.1);
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 2.5rem;
            font-weight: 600;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.4);
        }

        .toast.show {
            opacity: 1;
            transform: translate(-50%, -10px);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 3.5rem;
            }

            .container {
                padding: 5rem 1.5rem;
            }

            .feed {
                grid-template-columns: 1fr;
            }

            .lightbox-content {
                width: 95vw;
                max-width: unset;
                max-height: 95vh;
                border-radius: 1rem;
            }

            #lightbox-img {
                max-height: unset;
            }

            .lightbox-actions {
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>
    <div class="vignette"></div>

    <div id="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-image-container">
                <img id="lightbox-img" src="" alt="Latent Space">
            </div>
            <div class="lightbox-info">
                <div class="lightbox-prompt-container">
                    <div class="lightbox-prompt" id="lightbox-prompt"></div>
                    <button id="readMoreBtn" class="read-more-btn">Read more</button>
                </div>
                <div class="lightbox-actions">
                    <button class="control-btn btn-copy" id="copyPromptBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy Prompt
                    </button>
                    <button class="control-btn btn-delete" id="deleteImageBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Prompt copied!</div>

    <div class="container">
        <header>
            <h1>Imagen</h1>
            <p>Sculpting light within the abyss.</p>
        </header>

        <div class="input-group">
            <input type="text" id="promptInput" placeholder="Command the latent space...">
            <button id="generateBtn">Manifest</button>
        </div>
        <div id="loading">Synthesizing zero-gravity matter...</div>

        <div class="feed" id="imageFeed"></div>
    </div>

    <script>
        // Particle System
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: 0, y: 0, targetX: 0, targetY: 0 };
        window.addEventListener('mousemove', (e) => {
            mouse.targetX = (e.clientX - window.innerWidth / 2) / 10;
            mouse.targetY = (e.clientY - window.innerHeight / 2) / 10;
        });
        class Particle {
            constructor() { this.reset(); this.z = Math.random() * 1000; }
            reset() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.z = 1000; this.length = Math.random() * 18 + 10; this.width = 3; this.speed = Math.random() * 1.5 + 0.5;
                const hue = 190 + Math.random() * 60; this.baseAlpha = 0.4 + Math.random() * 0.4;
                this.color = `hsla(${hue}, 90%, 80%, `;
            }
            draw() {
                const scale = 700 / (700 + this.z);
                const x2d = (this.x - canvas.width / 2 + mouse.x * scale) * scale + canvas.width / 2;
                const y2d = (this.y - canvas.height / 2 + mouse.y * scale) * scale + canvas.height / 2;
                const len = this.length * scale; const alpha = this.baseAlpha * (1 - this.z / 1000);
                ctx.save(); ctx.translate(x2d, y2d); ctx.rotate(Math.PI / 4.5); ctx.globalCompositeOperation = 'lighter';
                ctx.fillStyle = this.color + alpha + ')'; ctx.beginPath(); ctx.roundRect(-len / 2, -this.width / 2, len, this.width, 2.5); ctx.fill(); ctx.restore();
            }
            update() { this.z -= this.speed; this.x += Math.sin(this.z / 80) * 0.3; this.y += Math.cos(this.z / 80) * 0.3; if (this.z < 1) this.reset(); }
        }
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = []; for (let i = 0; i < 600; i++) particles.push(new Particle());
        }
        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.4)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            mouse.x += (mouse.targetX - mouse.x) * 0.1; mouse.y += (mouse.targetY - mouse.y) * 0.1;
            particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate);
        }
        window.addEventListener('resize', init); init(); animate();

        // UI Variables
        const feed = document.getElementById('imageFeed');
        const generateBtn = document.getElementById('generateBtn');
        const input = document.getElementById('promptInput');
        const loading = document.getElementById('loading');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxPrompt = document.getElementById('lightbox-prompt');
        const readMoreBtn = document.getElementById('readMoreBtn');
        const copyBtn = document.getElementById('copyPromptBtn');
        const deleteBtn = document.getElementById('deleteImageBtn');
        const toast = document.getElementById('toast');

        let currentImageData = null;

        function showToast(msg) {
            toast.textContent = msg; toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function togglePromptExpand() {
            lightboxPrompt.classList.toggle('expanded');
            readMoreBtn.textContent = lightboxPrompt.classList.contains('expanded') ? 'Show less' : 'Read more';
        }

        readMoreBtn.onclick = togglePromptExpand;

        function openLightbox(imgData) {
            currentImageData = imgData;
            lightboxImg.src = `/api/image/${imgData.r2_key}`;
            lightboxPrompt.textContent = imgData.prompt;
            lightboxPrompt.classList.remove('expanded');
            readMoreBtn.textContent = 'Read more';

            lightbox.style.display = 'flex';

            // Check if prompt is long enough to need "Read more"
            setTimeout(() => {
                const isClamped = lightboxPrompt.scrollHeight > lightboxPrompt.clientHeight;
                readMoreBtn.style.display = isClamped ? 'block' : 'none';
                lightbox.classList.add('active');
            }, 50);

            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            setTimeout(() => lightbox.style.display = 'none', 400);
            document.body.style.overflow = 'auto';
            currentImageData = null;
        }

        lightbox.onclick = (e) => { if (e.target === lightbox) closeLightbox(); };

        copyBtn.onclick = async () => {
            if (!currentImageData) return;
            try {
                await navigator.clipboard.writeText(currentImageData.prompt);
                showToast('Prompt copied!');
            } catch (err) { console.error(err); }
        };

        deleteBtn.onclick = async () => {
            if (!currentImageData) return;
            if (!confirm('Permanently delete this artwork?')) return;
            try {
                const res = await fetch(`/api/image/${currentImageData.id}`, { method: 'DELETE' });
                if (res.ok) { closeLightbox(); await loadImages(); }
                else alert('Delete failed');
            } catch (err) { console.error(err); }
        };

        async function loadImages() {
            try {
                const res = await fetch('/api/images');
                const data = await res.json();
                feed.innerHTML = data.map(img => `
                    <div class="card" onclick='openLightbox(${JSON.stringify(img).replace(/'/g, "&apos;")})'>
                        <img src="/api/image/${img.r2_key}" loading="lazy">
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        generateBtn.onclick = async () => {
            const prompt = input.value.trim();
            if (!prompt) return;
            generateBtn.disabled = true; loading.style.display = 'block';
            try {
                const res = await fetch('/api/generate', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                if (res.ok) { input.value = ''; await loadImages(); }
            } finally { generateBtn.disabled = false; loading.style.display = 'none'; }
        };

        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') generateBtn.click(); });
        loadImages();
    </script>
</body>

</html>
