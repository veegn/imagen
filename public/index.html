<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen - Zero Gravity Dark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #4285f4;
            --accent-glow: rgba(66, 133, 244, 0.3);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            /* Darker, deeper vignette */
            --vignette: radial-gradient(circle at center, rgba(66, 133, 244, 0) 30%, rgba(66, 133, 244, 0.12) 100%);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--vignette);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 8rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 7rem;
        }

        header h1 {
            font-size: 4.5rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.1));
        }

        header p {
            color: var(--text-muted);
            font-size: 1.35rem;
            margin-top: 1.25rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 2.5rem;
            padding: 0.6rem 0.6rem 0.6rem 2rem;
            margin: 0 auto 7rem;
            max-width: 700px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid var(--glass-border);
        }

        .input-group:hover,
        .input-group:focus-within {
            box-shadow: 0 30px 70px rgba(66, 133, 244, 0.15);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(66, 133, 244, 0.3);
            transform: translateY(-4px);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.25rem;
            color: #fff;
            background: transparent;
            font-family: inherit;
        }

        input::placeholder {
            color: #4b5563;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            margin-left: 1.25rem;
            font-family: inherit;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        button:hover {
            background: #5c9aff;
            box-shadow: 0 0 40px var(--accent-glow);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.96);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #loading {
            display: none;
            text-align: center;
            margin-bottom: 4rem;
            color: var(--accent);
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--accent);
                opacity: 0.6;
            }

            to {
                text-shadow: 0 0 20px var(--accent);
                opacity: 1;
            }
        }

        .feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 3.5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: zoom-in;
            border: 1px solid var(--glass-border);
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            border-color: rgba(66, 133, 244, 0.4);
        }

        .card img {
            width: 100%;
            display: block;
            aspect-ratio: 1/1;
            object-fit: cover;
            transition: transform 1.2s cubic-bezier(0.165, 0.84, 0.44, 1);
            filter: brightness(0.9);
        }

        .card:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .card-content {
            padding: 1.75rem;
            background: rgba(10, 10, 10, 0.8);
        }

        .prompt {
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 300;
        }

        /* Lightbox Dark Refined */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(40px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            padding: 3rem;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        #lightbox.active {
            display: flex;
            opacity: 1;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 1.5rem;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
            transform: scale(0.92);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #lightbox.active img {
            transform: scale(1);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 3.5rem;
            }

            .container {
                padding: 5rem 1.5rem;
            }

            .feed {
                grid-template-columns: 1fr;
            }

            .input-group {
                border-radius: 2rem;
                padding: 0.5rem;
                padding-left: 1.5rem;
            }

            button {
                padding: 0.9rem 1.8rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>
    <div class="vignette"></div>

    <div id="lightbox">
        <img id="lightbox-img" src="" alt="Latent Space">
    </div>

    <div class="container">
        <header>
            <h1>Imagen</h1>
            <p>Sculpting light within the abyss.</p>
        </header>

        <div class="input-group">
            <input type="text" id="promptInput" placeholder="Command the latent space...">
            <button id="generateBtn">Manifest</button>
        </div>
        <div id="loading">Synthesizing zero-gravity matter...</div>

        <div class="feed" id="imageFeed"></div>
    </div>

    <script>
        // Antigravity Particle System - Optimized for Dark Theme
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: 0, y: 0, targetX: 0, targetY: 0 };

        window.addEventListener('mousemove', (e) => {
            mouse.targetX = (e.clientX - window.innerWidth / 2) / 10;
            mouse.targetY = (e.clientY - window.innerHeight / 2) / 10;
        });

        class Particle {
            constructor() {
                this.reset();
                this.z = Math.random() * 1000;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = 1000;
                this.length = Math.random() * 18 + 10;
                this.width = 3;
                this.speed = Math.random() * 1.5 + 0.5; // Slightly faster for dark theme energy

                // Brighter, more neon-ish HSL for black background
                const hue = 190 + Math.random() * 60; // Cyan to Purple range
                const saturation = 90;
                const lightness = 75 + Math.random() * 15;
                this.baseAlpha = 0.4 + Math.random() * 0.4; // Higher opacity for punch
                this.color = `hsla(${hue}, ${saturation}%, ${lightness}%, `;
            }
            draw() {
                const scale = 700 / (700 + this.z);
                const x2d = (this.x - canvas.width / 2 + mouse.x * scale) * scale + canvas.width / 2;
                const y2d = (this.y - canvas.height / 2 + mouse.y * scale) * scale + canvas.height / 2;

                const len = this.length * scale;
                const alpha = this.baseAlpha * (1 - this.z / 1000);

                ctx.save();
                ctx.translate(x2d, y2d);
                ctx.rotate(Math.PI / 4.5);
                // Add additive blending for extra glow
                ctx.globalCompositeOperation = 'lighter';
                ctx.fillStyle = this.color + alpha + ')';
                ctx.beginPath();
                ctx.roundRect(-len / 2, -this.width / 2, len, this.width, 2.5);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.z -= this.speed;
                this.x += Math.sin(this.z / 80) * 0.3;
                this.y += Math.cos(this.z / 80) * 0.3;

                if (this.z < 1) this.reset();
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 600; i++) particles.push(new Particle());
        }

        function animate() {
            // Slight motion blur effect
            ctx.fillStyle = 'rgba(5, 5, 5, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            mouse.x += (mouse.targetX - mouse.x) * 0.1;
            mouse.y += (mouse.targetY - mouse.y) * 0.1;

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();

        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        function openLightbox(url) {
            lightboxImg.src = url;
            lightbox.style.display = 'flex';
            setTimeout(() => lightbox.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';
        }
        lightbox.onclick = () => {
            lightbox.classList.remove('active');
            setTimeout(() => lightbox.style.display = 'none', 500);
            document.body.style.overflow = 'auto';
        };

        // API
        const feed = document.getElementById('imageFeed');
        const btn = document.getElementById('generateBtn');
        const input = document.getElementById('promptInput');
        const loading = document.getElementById('loading');

        async function loadImages() {
            try {
                const res = await fetch('/api/images');
                if (!res.ok) throw new Error('Refresh failed');
                const data = await res.json();
                feed.innerHTML = data.map(img => `
                    <div class="card" onclick="openLightbox('/api/image/${img.r2_key}')">
                        <img src="/api/image/${img.r2_key}" loading="lazy">
                        <div class="card-content">
                            <div class="prompt">${img.prompt}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        btn.onclick = async () => {
            const prompt = input.value.trim();
            if (!prompt) return;
            btn.disabled = true;
            loading.style.display = 'block';
            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                if (res.ok) {
                    input.value = '';
                    await loadImages();
                }
            } catch (e) {
                console.error(e);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        };

        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') btn.click(); });
        loadImages();
    </script>
</body>

</html>
